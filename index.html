<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b1d586e33.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="h-96 w-full mx-auto ">
        <div class="w-full">
            <img src="images/WhatsApp Image.jpg" alt="" class="  relative">
        </div>
    <div class="bg-white rounded-md shadow-md absolute top-32 right-10">
        <div class="my-2 pl-36">
            <i class="fa-brands fa-apple"></i>
        </div>
        <div>
            <h1 class="text-2xl font-bold m-4">Welcome Back to ResQCore</h1>
            <p></p>
        </div>
        <div class="name-email my-4">
            <div>
                <h1 class="text-xl font-bold">Email</h1>
            </div>
            <div class="px-6">
                <input type="email" placeholder="Email" name="" id="" class="border-gray-200 border w-80">
            </div>
        </div>
        <div class="my-2">
            <div>
                <h1 class="text-xl font-bold">Password</h1>
            </div>
            <div class="px-6">
                <input type="email" placeholder="Password" class="border-gray-200 border w-80">
            </div>
        </div>
        <div class="flex flex-auto my-2">
            <div class="flex flex-auto">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            <div>
                <h1>Forgot Password?</h1>
            </div>
        </div>
        <div class="px-8">
            <button class="bg-blue-900 text-white rounded-md w-80 h-10">Sign in</button>
        </div> 
        <div class="flex flex-auto ml-12 mt-4">
            <p>Already have an account?</p>
            <a href="" class="text-blue-500 hover:underline">Log in</a>
        </div>
        <div>
            <button class="flex flex-auto border-gray-200 border w-80 h-8 mx-8 my-4 pl-20 items-center rounded-md">
                <i class="fa-brands fa-google"></i>
                <h1 class="">Google</h1>
            </button>
        </div>
        <div class="flex flex-auto mx-10">
            <p>Dont have an account?</p>
            <p>Create Account</p>
        </div>
    </div>
</div>
</body>
</html>
